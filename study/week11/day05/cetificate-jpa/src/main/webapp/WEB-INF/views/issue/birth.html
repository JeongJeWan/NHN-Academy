<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출생신고서</title>
    <link rel="stylesheet" href="/resources/birthDeathReport.css">
</head>
<body>
    <h2>출생신고서</h2>
    <hr/>
    <span> <strong>신고일 : </strong> </span> <span th:text="${reportDate}"/>
    <hr/>

    <h4>-출생자-</h4>
    <span><strong>성명 : </strong> </span> <span th:text="${certificate.resident.name}"/>
    <span><strong>성별 : </strong></span> <span th:text="${certificate.resident.genderCode}"/>
    <br/>
    <span><strong>출생일시 : </strong></span> <span th:text="${birthDate}"/>
    <span><strong>출생장소 : </strong></span> <span th:text="${certificate.resident.birthPlaceCode}"/>
    <span><strong>등록기준지 : </strong></span> <span th:text="${certificate.resident.registrationBaseAddress}"/>

    <hr/>

    <h4>-부모-</h4>
    <b>부 | </b>
    <span><strong>성명 : </strong></span> <span th:text="${father.name}"/>
    <span><strong>주민등록번호 : </strong></span> <span th:text="${father.residentRegistrationNumber}"/>

    <br/>

    <b>모 | </b>
    <span><strong>성명 : </strong></span> <span th:text="${mother.name}"/>
    <span><strong>주민등록번호 : </strong></span> <span th:text="${mother.residentRegistrationNumber}"/>

    <hr/>

    <h4>-신고인-</h4>
    <span><strong>성명 : </strong></span> <span th:text="${birthReport.reportResident.name}"/>
    <span><strong>주민등록번호 : </strong></span> <span th:text="${birthReport.reportResident.residentRegistrationNumber}"/>
    <br/>
    <span><strong>자격 : </strong></span> <span th:text="${birthReport.birthReportQualificationsCode}"/>
    <br/>
    <span><strong>이메일 : </strong></span> <span th:text="${birthReport.emailAddress}"/>
    <span><strong>전화번호 : </strong></span> <span th:text="${birthReport.phoneNumber}"/>


    <Br/>
    <br/>
    <a href="/resident?page=0?&size=5">
        <input type="button" value="뒤로가기">
    </a>
</body>
</html>
